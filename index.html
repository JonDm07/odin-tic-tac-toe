<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <button class="reset">Reset</button>
            <div class="header-right">
                <span>Player name: </span>
                <button class="change-name">Change name</button>
            </div>
        </header>


        <div class="container">            
            <div class="game-div">
                <button class="next">Next Game</button>

                <form class="player-info">
                    <input type="radio" class="symbol x" name="symbol" value="X" checked>X</input>
                    <input type="radio" class="symbol o" name="symbol" value="O">O</input>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
                
            <div class="game-board">
                <button class="game-tile" data-row="0" data-column="0"></button>
                <button class="game-tile" data-row="0" data-column="1"></button>
                <button class="game-tile" data-row="0" data-column="2"></button>
                <button class="game-tile" data-row="1" data-column="0"></button>
                <button class="game-tile" data-row="1" data-column="1"></button>
                <button class="game-tile" data-row="1" data-column="2"></button>
                <button class="game-tile" data-row="2" data-column="0"></button>
                <button class="game-tile" data-row="2" data-column="1"></button>
                <button class="game-tile" data-row="2" data-column="2"></button>
            </div>

            <form class="name-form">
                <fieldset class="name-set">
                    <legend>Change name</legend>
<!--                     <button type="button" class="name-close">x</button> -->
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <button type="submit" id="name-submit">Submit</button>
                </fieldset>
            </form>

        </div>

    </body>
</html>
