<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button class="reset">Reset</button>
        <button class="start">Start Game</button>

        <div class="container">
            <div class="game-board">
                <button class="game-tile" data-row="0" data-column="0"></button>
                <button class="game-tile" data-row="0" data-column="1"></button>
                <button class="game-tile" data-row="0" data-column="2"></button>
                <button class="game-tile" data-row="1" data-column="0"></button>
                <button class="game-tile" data-row="1" data-column="1"></button>
                <button class="game-tile" data-row="1" data-column="2"></button>
                <button class="game-tile" data-row="2" data-column="0"></button>
                <button class="game-tile" data-row="2" data-column="1"></button>
                <button class="game-tile" data-row="2" data-column="2"></button>
            </div>
        </div>

    </body>
</html>
