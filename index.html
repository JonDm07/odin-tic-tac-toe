<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <span class="turn-display">Turn: X</span>
            <button class="reset">Reset</button>
        </div>
        <div class="game-board">
            <button class="box" data-x="0" data-y="0"></button>
            <button class="box" data-x="0" data-y="1"></button>
            <button class="box" data-x="0" data-y="2"></button>
            <button class="box" data-x="1" data-y="0"></button>
            <button class="box" data-x="1" data-y="1"></button>
            <button class="box" data-x="1" data-y="2"></button>
            <button class="box" data-x="2" data-y="0"></button>
            <button class="box" data-x="2" data-y="1"></button>
            <button class="box" data-x="2" data-y="2"></button>
        </div>
    </body>
</html>
